<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>document</title>
</head>
<body>
    <header class="header">
        <div class="container">

            <div class="header-logo">
                <a href="/"><img src="assets/images/logo.png" class="header-logo-img" alt="TripJack"></a>
            </div>

            <ul class="nav-menu">
                <li class="nav-menu-list"><a class="nav-menu-link" href="/">GET STARTED</a></li>
                <li class="nav-menu-list"><a class="nav-menu-link" href="/">AGENTS</a></li>
                <li class="nav-menu-list"><a class="nav-menu-link" href="/">DISTRIBUTORS</a></li>
                <li class="nav-menu-list"><a class="nav-menu-link" href="/">SUPPLIERS</a></li>
                <li class="nav-menu-list"><a class="nav-menu-link" href="/">TESTIMONIALS</a></li>
                <li class="nav-menu-list"><a class="nav-menu-link" href="/">API/XML</a></li>
                <li class="nav-menu-list"><a class="nav-menu-link" href="/">CAREERS</a></li>
                <li class="nav-menu-list"><a class="nav-menu-link" href="/">CONTACT US</a></li>
            </ul>

        </div>
    </header>

    <!-- Banner Section -->

    <section class="banner">
        <div class="banner-container">
            <div class="banner-heading">
                <h4 class="banner-heading-title">The same business <span class="block">A
                    whole new avatar!
                </span></h4>
                <div class="banner-img-wrapper">
                    <img src="https://tripjack.com/static/public/img/banner-img.png" alt="Banner Img" class="banner-img">
                </div>
            </div>
            <div class="banner-login">
                <h4 class="banner-login-heading">Already using TripJack?</h4>
                <p class="banner-login-heading2 block"> Login here to your account as</p>
                <ul class="login-user-type">
                    <li class="login-user-type-list">AGENT</li>
                    <li class="login-user-type-list">DISTRIBUTOR</li>
                    <li class="login-user-type-list">SUPPLIER</li>
                </ul>
                <form class="login-form">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="button" class="form-btn">LOGIN</button>
                </form>
            </div>
        </div>

    </section>

    <!-- Banner Section Ends -->
</html>
